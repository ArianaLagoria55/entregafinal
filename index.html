<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima en tu lugar</title>
        <!--Link para incluir api-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!--Link de css-->
        <link href="./css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onLoad()">
        <div id="loader" class="loader">cargando...</div>
        <div id="container" class="contaier">
            <div class="block">
                <div id="location"></div>
                <div id="date"></div>
                <div id="description"></div>
            </div>
            <div class="block">
                <div class="information-container">
                    Temperatura
                    <div class="information" id="temperature"></div>
                </div>
                <div class="information-container">
                    Humedad
                    <div class="information" id="humidity"></div>
                </div>
                <div class="information-container">
                    Presion
                    <div class="information" id="pressure"></div>
                </div>
            </div>
        </div>
        <!--Link de script propio.-->
        <script src="./js/index.js"></script>
    </body>
</html>
